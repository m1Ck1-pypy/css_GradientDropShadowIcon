<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gradient Drop Shadow Icon</title>
</head>

<body>
    <ul>
        <li style="--i:#a955ff;--j:#ea52ff;">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="title">Home</span>
        </li>
        <li style="--i:#56ccf2;--j:#2f80ed;">
            <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
            <span class="title">Message</span>
        </li>
        <li style="--i:#ff9966;--j:#f06e47;">
            <span class="icon"><ion-icon name="musical-note-outline"></ion-icon></span>
            <span class="title">Music</span>
        </li>
        <li style="--i:#56e7b7;--j:#2cc496;">
            <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
            <span class="title">Settings</span>
        </li>
        <li style="--i:#eb86b0;--j:#dd3c3c;">
            <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
            <span class="title">Help</span>
        </li>
    </ul>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
